<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Link to CSS reset stylesheet -->
    <link rel="stylesheet" href="assets/normalize.css">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header with link to the High Scores page and score timer  -->
    <header>
        <h3><a href="#" id="highScore">View High Scores</a></h3>
        <h3 id="scoreTimer"></h3>
    </header>
    
    <!-- Main div includes each of the quiz pages that are shown / hidden -->
    <main>

        <!-- Quiz intro page where player clicks Start Quiz button to begin quiz and score timer -->
        <div class="display" id="quizIntro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- Button for player to start quiz -->
            <button id="quizStartBtn">Start Quiz</button>
        </div>

        <!-- Quiz in progress page where player selects answer button and answer status shown -->
        <div class="hide" id="quizInProgress"></div>
            <!-- Question text -->
            <h2 id="questionText"></h2>
            <!-- Answer choices -->
            <div id="answers"></div>
            <!-- Answer status appears - either correct or incorrect -->
            <div>
                <h3 id="answerStatus"></h3>
            </div>

        </div>

        <!-- Quiz completion page where player's score is show and they're prompted to enter their initials -->
        <div class="hide" id="quizComplete">
            <h2>All done!</h2>
            <!-- Player's quiz score -->
            <p id="finalScore"></p>
            <!-- Form for player to enter initials to submit to leaderboard -->
            <form>
                <label for="initialsField">Enter initials:</label>
                <input type="text" id="initials" name="initialsField">
                <button id="scoreSubmitBtn">Submit Score</button>
            </form>
        </div>

        <!-- Quiz leaderboard with submitted high scores -->
        <div class="hide" id="leaderboard">
            <h2>High Scores</h2>
            <div id="playerScores"></div>
            <!-- Button to redirect to quiz intro page -->
            <button id="goBackBtn">Go Back</button>
            <!-- Button to clear the leaderboard of any high scores -->
            <button id="clearScoresBtn">Clear High Scores</button>
        </div>

    </main>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
