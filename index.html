<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h3><a href="#">View Highscores</a></h3>
        <h3 id="scoreTimer">Timer: </h3>
    </header>
    
    <main>
        
        <div id="quizIntro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="quizStartBtn">Start Quiz</button>
        </div>

        <div id="quizInProgress"></div>
            <h2 id="questionText"></h2>
            <div>
                <button id="answer1"></button>
            </div>
            <div>
                <button id="answer2"></button>
            </div>
            <div>
                <button id="answer3"></button>
            </div>
            <div>
                <button id="answer4"></button>
            </div>
            <div>
                <h3 id="answerStatus"></h3>
            </div>

        </div>

        <div class="quizComplete">
            <h2>All done!</h2>
            <p id="finalScore"></p>
            <form>
                Enter initials:<input type="text" id="initials">
                <button id="scoreSubmitBtn">Submit</button>
            </form>
        </div>

        <div id="leaderboard">
            <h2>High Scores</h2>
            <div id="playerScores"></div>
            <button id="goBackBtn">Go Back</button>
            <button id="clearScoresBtn">Clear High Scores</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
